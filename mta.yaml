---
_schema-version: '3.1'
ID: din_grid_dist
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data #to remove all CSV Testdata otherwise, production tables would get overwritten!!


modules:
  - name: din_grid_dist-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
      - name: mtx-api # potentially required by approuter
        properties:
          mtx-url: ${default-url}
    requires:
      - name: din_grid_dist-auth
      - name: din_grid_dist-db
      - name: din_grid_dist-registry
    properties:
      SUBSCRIPTION_URL: ${protocol}://\${tenant_subdomain}-${default-uri}
      SUBSCRIPTION_URL_REPLACEMENT_RULES: [ [ '-srv', '' ] ]

  - name: din_grid_dist
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
      - name: din_grid_dist-auth

resources:
  - name: din_grid_dist-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: din_grid_dist-${org}-${space}
        tenant-mode: shared

  - name: din_grid_dist-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  - name: din_grid_dist-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: din_grid_dist-${org}-${space}
        appName: din_grid_dist-${org}-${space}
        displayName: din_grid_dist
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/mtx/v1/provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/mtx/v1/provisioning/tenant/{tenantId}
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 300000
