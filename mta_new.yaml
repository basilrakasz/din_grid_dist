_schema-version: "3.1"
ID: din_grid_dist
description: DIN - Grid Distributor
version: 1.0.0
modules:
- name: din_grid_dist-srv
  type: nodejs
  path: gen/srv
  properties:
    SUBSCRIPTION_URL: ${protocol}://\${tenant_subdomain}-${default-uri}
    SUBSCRIPTION_URL_REPLACEMENT_RULES:
    - - -srv
      - ""
  requires:
  - name: din_grid_dist-auth
  - name: din_grid_dist-db
  - name: din_grid_dist-registry
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  - name: mtx-api
    properties:
      mtx-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: din_grid_dist
  type: approuter.nodejs
  path: approuter/
  properties:
    TENANT_HOST_PATTERN: (.*)-${default-uri}
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: mtx-api
    group: destinations
    properties:
      name: mtx-api
      url: ~{mtx-url}
  - name: din_grid_dist-auth
  - name: din_grid_dist-html5-repo-rt
  - name: din_grid_dist-registry
  - name: din_grid_dist-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 1024M
    keep-existing-routes: true
    memory: 256M
- name: din_grid_dist-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: din_grid_dist-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - service-agent-app.zip
      name: din_grid_dist-service-agent-html5-app
      target-path: resources/
    - artifacts:
      - nsbuildings.zip
      name: din_grid_dist-grid-distributor-buildings-html5-app
      target-path: resources/
    - artifacts:
      - nspremisespremises.zip
      name: din_grid_dist-grid-distributor-premises-html5-app
      target-path: resources/
    - artifacts:
      - launchpad.zip
      name: din_grid_dist-grid-distributor-launchpad-html5-app
      target-path: resources/
    - artifacts:
      - nsprojects.zip
      name: nsprojects
      target-path: resources/
- name: din_grid_dist-service-agent-html5-app
  type: html5
  path: app/service-agent
  build-parameters:
    build-result: dist/app
    builder: custom
    commands:
    - npm install
    - npm run build -- --base-href=/service-agent/index.html
    - npm run zip
    supported-platforms: []
- name: din_grid_dist-grid-distributor-buildings-html5-app
  type: html5
  path: app/grid-distributor/buildings
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: din_grid_dist-grid-distributor-premises-html5-app
  type: html5
  path: app/grid-distributor/premises
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: din_grid_dist-grid-distributor-launchpad-html5-app
  type: html5
  path: app/grid-distributor/launchpad
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npx bestzip dist/launchpad.zip *
    supported-platforms: []
- name: nsprojects
  type: html5
  path: app/grid-distributor/projects
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: din_grid_dist-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: shared
      xsappname: din_grid_dist-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: din_grid_dist-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
- name: din_grid_dist-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: din_grid_dist-${org}-${space}
      appUrls:
        callbackTimeoutMillis: 300000
        getDependencies: ~{mtx-api/mtx-url}/mtx/v1/provisioning/dependencies
        onSubscription: ~{mtx-api/mtx-url}/mtx/v1/provisioning/tenant/{tenantId}
        onSubscriptionAsync: false
        onUnSubscriptionAsync: false
      category: Category
      description: Digital Installation Network
      displayName: DIN - Grid Distributor
      xsappname: din_grid_dist-${org}-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: mtx-api
- name: din_grid_dist-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: din_grid_dist-html5-repo-rt
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: din_grid_dist-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: din_grid_dist-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
