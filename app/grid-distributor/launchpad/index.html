<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge"/>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
  <title>{{appTitle}}</title>

  <script>
    window['sap-ushell-config'] = {
      defaultRenderer: 'fiori2',
      applications: {
        'Building-manage': {
          title: 'Buildings',
          description: 'Manage Buildings.',
          additionalInformation: 'SAPUI5.Component=ns.buildings',
          applicationType: 'URL',
          url: '/grid-distributor/buildings/',
          navigationMode: 'embedded'
        },
        'Premise-manage': {
          title: 'Premises',
          description: 'Manage Premises.',
          additionalInformation: 'SAPUI5.Component=ns.premises.premises',
          applicationType: 'URL',
          url: '/grid-distributor/premises/',
          navigationMode: 'embedded'
        }
      }
    };
  </script>

  <script id="sap-ushell-bootstrap"
          src="https://sapui5.hana.ondemand.com/1.100.2/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
  <script id="sap-ui-bootstrap"
          src="https://sapui5.hana.ondemand.com/1.100.2/resources/sap-ui-core.js"
          data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-theme="sap_horizon"
          data-sap-ui-frameOptions="allow"
          data-sap-ui-bindingSyntax="complex"
  ></script>
  <script>
    sap.ui.getCore()
      .attachInit(function() {
        sap.ushell.Container.createRenderer()
          .placeAt('content');
      });
  </script>
</head>
<body class="sapUiBody"
      id="content"></body>
</html>
